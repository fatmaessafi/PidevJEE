<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="title">
		<title>Patients</title>
	</ui:define>

	<ui:define name="content">

		<div class="tabs_styled_2">
			<div class="tab-content">

				<div class="tab-pane fade show active" id="book" role="tabpanel"
					aria-labelledby="book-tab">
					<p class="lead add_bottom_30">All the patients.</p>

					<div class="main_title_3">
						<h3>Patients</h3>
					</div>
					<div class="form-group add_bottom_45">
						<h:dataTable class="table"
							value="#{patientFatmaBean.GetAllPatients()}" var="cp" id="tab">
							<tbody>
								<h:column>
									<f:facet name="header" class="warning">
										<h:outputLabel value="Avatar" />
									</f:facet>
									<img src="../assets/img/profileicon.png" />
								</h:column>
								<h:column>
									<f:facet name="header" class="warning">
										<h:outputLabel value="First Name" />
									</f:facet>
									<h:outputText value="#{cp.firstName}" />
								</h:column>
								<h:column>
									<f:facet name="header" class="warning">
										<h:outputLabel value="Last Name" />
									</f:facet>
									<h:outputText value="#{cp.lastName}" />
								</h:column>
								<h:column>
									<f:facet name="header" class="warning">
										<h:outputLabel value="Gender" />
									</f:facet>
									<h:outputText value="#{cp.gender}" />
								</h:column>

								<h:column>
									<f:facet name="header" class="warning">
										<h:outputLabel value="Profession" />
									</f:facet>
									<h:outputText value="#{cp.profession}" />
								</h:column>
								<h:column>
									<f:facet name="header" class="warning">
										<h:outputLabel value="Civil Status" />
									</f:facet>
									<h:outputText value="#{cp.civilStatus}" />
								</h:column>
								<h:column>
									<f:facet name="header" class="warning">
										<h:outputLabel value="City" />
									</f:facet>
									<h:outputText value="#{cp.city}" />
								</h:column>
								<h:column>
									<f:facet name="header" class="warning">
										<h:outputLabel value="Home Address" />
									</f:facet>
									<h:outputText value="#{cp.homeAddress}" />
								</h:column>
								<h:column>
									<f:facet name="header" class="warning">
										<h:outputLabel value="Allergies" />
									</f:facet>
									<h:outputText value="#{cp.allergies}" />
								</h:column>
								<h:column>
									<f:facet name="header" class="warning">
										<h:outputLabel value="Special Requirements" />
									</f:facet>
									<h:outputText value="#{cp.specialReq}" />
								</h:column>
								<h:column>
									<h:commandButton
										action="#{patientFatmaBean.getTreatment(cp.id)}" value="View" />
								</h:column>
							</tbody>
						</h:dataTable>

					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
