<div class="col-sm-6">
<input type="text" value="#{chartJsView.statTrue}" id="pvalid" />
<br/>
<input type="text" value="#{chartJsView.statFalse}" id ="pnotvalid" />
     <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages'ðŸ˜ž'corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {


        var data = google.visualization.arrayToDataTable([
          ['Validation', 'Pourcentage'],
          ['Valid', +document.getElementById('pvalid').value],
          ['Not Valid',   +document.getElementById('pnotvalid').value]
        ]);

        var options = {
          title: 'My Daily Activities'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
  
    <div id="piechart" style="width: 900px; height: 500px;"></div>
</div>
