<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="title">
		<title>Patients</title>
	</ui:define>

	<ui:define name="content">
		<main>
		<div id="breadcrumb">
			<div class="container">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Treatments</a></li>
				</ul>
			</div>
		</div>
		<!-- /breadcrumb -->

		<div class="container margin_60">
			<div class="row">
				<aside class="col-xl-3 col-lg-4" id="sidebar">
				<div class="box_profile">
					<figure> <img src="../assets/img/avatarblueprofile.png"
						alt="" class="img-fluid" /> </figure>
					<small>Patient</small>

					<h1><h:outputLabel value="#{userBean.GetUserById(1).firstName} #{userBean.GetUserById(1).lastName}"/></h1>

					<ul class="statistic">

						<li><h:outputLabel value="#{treatmentBean.nbTreatments(userBean.GetUserById(1).id)}" /> Treatments </li>
					</ul>
					<ul class="contacts">
						<li><h6>Profession</h6><h:outputLabel value="#{userBean.GetUserById(1).profession}"/> </li>
						<li><h6>Civil Status</h6><h:outputLabel value="#{userBean.GetUserById(1).civilStatus}"/> </li>
						<li><h6>City</h6><h:outputLabel value="#{userBean.GetUserById(1).city}"/> </li>
						<li><h6>Address</h6><h:outputLabel value="#{userBean.GetUserById(1).homeAddress}"/> </li>
						<li><h6>Phone</h6><h:outputLabel value="#{userBean.GetUserById(1).phoneNumber}"/> </li>
						<li><h6>Allergies</h6><h:outputLabel value="#{userBean.GetUserById(1).allergies}"/> </li>
						<li><h6>Special Requirements</h6><h:outputLabel value="#{userBean.GetUserById(1).specialReq}"/> </li>

					</ul>

				</div>
				</aside>
				<!-- /aside -->

				<div class="col-xl-9 col-lg-8">

					<div class="tabs_styled_2">
						<ul class="nav nav-tabs" role="tablist">
							<li class="nav-item"><a class="nav-link active" href="">Treatments</a>
							</li>
							

						</ul>
						<!--/nav-tabs -->

						<div class="tab-content">
							<div class="tab-pane fade show active" id="general"
								role="tabpanel" aria-labelledby="general-tab">


								<p class="lead add_bottom_30">This is all the treatments
									that this patient is following.</p>

								<div class="main_title_3">
									<h3>Treatments</h3>
								</div>
								<div class="form-group add_bottom_45">
									<h:dataTable class="table"
										value="#{treatmentBean.GetTreatmentsByPatient(userBean.GetUserById(1).id)}"
										var="cp" id="tab">
										<tbody>
											<h:column>
												<f:facet name="header" class="warning">
													<h:outputLabel value="Illness" />
												</f:facet>
												<h:outputText value="#{cp.illness}" />
											</h:column>
											<h:column>
												<f:facet name="header" class="warning">
													<h:outputLabel value="Doctor" />
												</f:facet>
												<h:outputText value="#{cp.doctor}" />
											</h:column>
											<h:column>
												<f:facet name="header" class="warning">
													<h:outputLabel value="Validation" />
												</f:facet>
												<h:outputText value="#{cp.validation}" />
											</h:column>
											<h:column>
												<f:facet name="header" class="warning">
													<h:outputLabel value="View" />
												</f:facet>
												<h1>
													<a href="stepsByTreatment.jsf?idTreatment=#{cp.treatmentId}"><i class="pe-7s-note2"></i></a>
												</h1>
											</h:column>

									

										</tbody>
									</h:dataTable>
								</div>
							</div>

						</div>
						<!-- /tab-content -->
					</div>
					<!-- /tabs_styled -->
				</div>
				<!-- /col -->
			</div>
			<!-- /row -->
		</div>
		<!-- /container --> </main>
		<!-- /main -->

	</ui:define>
</ui:composition>
